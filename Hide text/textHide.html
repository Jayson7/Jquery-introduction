<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Text Hider</title>
    <link rel="stylesheet" href="./textHide.css">
</head>

<body>
    <div class="container">
        <div class="text">Welcome to text hider</div>
        <h5 id="textToHide">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas, praesentium Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, asperiores..</h5>
        <div>
            <button id="hideBtn">Hide me</button>
            <button id="showBtn">Show me</button>
        </div>
    </div>

    <script>
        // jQuery code for hide and show functionality
        $(document).ready(function() {
            // When Hide button is clicked
            $("#hideBtn").click(function() {
                $("#textToHide").fadeOut("slow");
            });

            // When Show button is clicked
            $("#showBtn").click(function() {
                $("#textToHide").fadeIn("slow");
            });
        });
    </script>
</body>

</html>
